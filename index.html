<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatriz Ferri | Portfolio Multimedia</title>
    
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="home-view">
        <header>
            <h1>BEATRIZ FERRI</h1>
            <p class="subtitle">Desarrolladora Multimedia & Creativa 3D</p>
        </header>
        
        <div class="container">
            <div class="grid">
                <div class="card" onclick="showProject('p1')">
                    <img src="assets/Captura.png" alt="VFX">
                    <div class="card-info">
                        <h3>Producción Audiovisual</h3>
                        <p>Edición, postproducción y VFX.</p>
                    </div>
                </div>
                
                <div class="card" onclick="showProject('p2')">
                    <img src="assets/Untitled.png" alt="Modelado 3D">
                    <div class="card-info">
                        <h3>Modelado 3D e Interactividad</h3>
                        <p>Procesos de diseño y desarrollo interactivo.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="project-view">
        <div class="container">
            <button class="btn-back" onclick="showHome()">← VOLVER</button>
            
            <div class="project-header">
                <h2 id="p-title" class="project-title"></h2>
                <div id="p-tags" class="meta-info"></div>
                <p id="p-desc" class="project-desc"></p>
            </div>

            <div id="p-content" class="project-gallery">
                </div>

            <button class="btn-back" onclick="showHome()">← VOLVER AL INICIO</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
